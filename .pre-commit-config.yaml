repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-aws-credentials
      - id: detect-private-key
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v5.0.11
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
